<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game For Fun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="gameContainer">
            <div class="game bl bt"><span class="text"></span></div>
            <div class="game bt"><span class="text"></span></div>
            <div class="game br bt"><span class="text"></span></div>
            <div class="game bl"><span class="text"></span></div>
            <div class="game"><span class="text"></span></div>
            <div class="game br"><span class="text"></span></div>
            <div class="game bb bl"><span class="text"></span></div>
            <div class="game bb"><span class="text"></span></div>
            <div class="game br bb"><span class="text"></span></div>
        </div>

        <div class="info">
            <h1>Let's See Who Wins</h1>

            <div class="reset">
                <span class="change">Turn For X</span>
                <button>Reset</button>
            </div>

            <div class="anime">
                <img src="animation.gif" alt="">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
